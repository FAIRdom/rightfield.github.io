<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link type="text/css" rel="stylesheet" href="/assets/css/css_1.css" media="all" />
    <link type="text/css" rel="stylesheet" href="/assets/css/css_2.css" media="all" />
    <link type="text/css" rel="stylesheet" href="/assets/css/css_3.css" media="all" />
    <link type="text/css" rel="stylesheet" href="/assets/css/css_4.css" media="all" />
<!--    <link rel="stylesheet" href="{{ '/assets/css/style.css' }}">-->
<!--    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">-->
    {% include head-custom.html %}
</head>
<body>


{% include header.html %}

<div id="wrap">
    <div id="main" class="clearfix">
        <h1 class="page-title">{{ page.title }}</h1>
        <div id="post-content" role="main">

                                {{ content }}

        </div>
    </div>
</div>



    <footer class="site-footer">
        {% if site.github.is_project_page %}
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>

</body>
</html>
